<button (click)="showCity(childCities[number].lat,childCities[number].lng)" *ngFor="let number of [0,1,2,3,4,5,6]" >

{{childCities[number].city}}
</button>

<button mat-button [matMenuTriggerFor]="menu">Menu</button>
<mat-menu #menu="matMenu">
  <button (click)="showCity(city.lat,city.lng)" *ngFor="let city of childCities" >

    {{city.city}}
  </button>
</mat-menu>
